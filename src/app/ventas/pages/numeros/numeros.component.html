<div class="text-layout">
    <h1>Decimal Pipe y Porcentaje</h1>
    <p>
        Pipes incluídos en Angular - Usualmente en el Common Module.
    </p>
</div>

<div class="grid">
    <div class="col-4">
        <p-card header="Ventas Netas" subheader="del año actual">
            <i class="pi pi-dollar"></i>
            {{ ventasNetas | number : '1.4-4' }}
        </p-card>
    </div>
    <div class="col-4">
        <p-card header="Ventas Brutas" subheader="del año actual">
            {{ ventasNetas | currency : 'CAD': 'symbol-narrow' : '1.4-4' }}
        </p-card>
    </div>
    <div class="col-4">
        <p-card header="Ganancia" subheader="del año actual">
            {{ porcentaje | percent : '2.2-2' }}
        </p-card>
    </div>
</div>
